<!doctype html>
<html ng-app="directive-test">
<head>
	<meta http-equiv="Content-Security-Policy" content="
        default-src * 'self' gap:;
        connect-src * 'self';
		script-src * 'self' 'unsafe-inline' 'unsafe-eval';
		img-src *	'self' data:;
		style-src *	'self' 'unsafe-inline' *;
		media-src 	*;"
    >
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
	
    <title>Ignite Directive Test</title>
    <!-- build:css styles/app.css-->
    <!-- inject:css -->
    <link rel="stylesheet" href="css/app.css"/>
    <!-- endinject -->
    <!-- endbuild -->
</head>
<body>

    <ion-nav-bar class="bar-royal"></ion-nav-bar>
    <ion-nav-view animation="slide-left-right" >

    </ion-nav-view>
    
	<!-- build:js js/lib.js -->
    <!-- bower:js -->
    <script src="lib/ionic.bundle.js"></script>
    <script src="lib/signature_pad.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js js/app.js-->
    <!-- inject:js -->
    <script src="app/app.js"></script>
    <script src="app/controllers.js"></script>
    <script src="app/directives.js"></script>
    <script src="app/services.js"></script>
    <script src="app/components/home/HomeController.js"></script>
    <script src="js/directives/ig-annotate-image-render/ig-annotate-image-render.js"></script>
    <script src="js/directives/ig-attachment-render/ig-attachment-render.js"></script>
    <script src="js/directives/ig-checkbox-render/ig-checkbox-render.js"></script>
    <script src="js/directives/ig-data-table-render/ig-data-table-render.js"></script>
    <script src="js/directives/ig-date-picker-render/ig-date-picker-render.js"></script>
    <script src="js/directives/ig-field-render/ig-field-render.js"></script>
    <script src="js/directives/ig-form-render/ig-form-render.js"></script>
    <script src="js/directives/ig-label-render/ig-label-render.js"></script>
    <script src="js/directives/ig-lookup-render/ig-lookup-render.js"></script>
    <script src="js/directives/ig-multi-choice-render/ig-multi-choice-render.js"></script>
    <script src="js/directives/ig-multi-line-render/ig-multi-line-render.js"></script>
    <script src="js/directives/ig-section-pager-render/ig-section-pager-render.js"></script>
    <script src="js/directives/ig-section-render/ig-section-render.js"></script>
    <script src="js/directives/ig-single-line-render/ig-single-line-render.js"></script>
    <script src="js/directives/ig-touch-slide-end/ig-touch-slide-end.js"></script>
    <script src="js/directives/ig-touch-slide-start/ig-touch-slide-start.js"></script>
    <!-- endinject -->
    <!-- inject:templates:js -->
    <!-- endinject -->
    <!-- endbuild -->
</body>
</html>
